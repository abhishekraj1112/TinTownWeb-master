<div fxLayout="row" fxLayoutAlign="space-between center">
    <b>Create DSP</b>
    <button (click)="send()" mat-dialog-close mat-icon-button>
        <mat-icon>close</mat-icon>
    </button>
</div>
<br>
<mat-divider></mat-divider>
<br>
<div class="mb-24" fxLayout="column" fxLayoutAlign="start">


    <form [formGroup]="newdsp" name="newdsp" novalidate>
        <div fxLayout="column" fxLayoutGap="10px">
            <div fxFlex="100" fxFlex.sm fxLayout.lt-sm="column">
                <div fxFlex="33" fxLayout="row" fxLayoutAlign.lt-sm="center">
                    <div fxLayout="column" style="width: 80%;">
                        <mat-form-field appearance="outline">
                            <mat-label>DSP Code</mat-label>
                            <input autocomplete="off"
                                   focused="true"
                                   formControlName="DSPCode" matInput placeholder="DSP Code"
                                   type="text">

                            <mat-error>
                                DSP Code is required
                            </mat-error>
                            <mat-icon class="secondary-text" matSuffix>receipt
                            </mat-icon>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="33" fxLayout="row" fxLayoutAlign.lt-sm="center">
                    <div fxLayout="column" style="width: 80%;">
                        <mat-form-field appearance="outline">
                            <mat-label>Description</mat-label>
                            <input autocomplete="off"
                                   focused="true"
                                   formControlName="Description" matInput placeholder="Description"
                                   type="text">

                            <mat-error>
                                Description is required
                            </mat-error>
                            <mat-icon class="secondary-text" matSuffix>receipt
                            </mat-icon>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="34" fxLayout="row" fxLayoutAlign.lt-sm="center">
                    <div fxLayout="column" style="width: 80%;">
                        <mat-form-field appearance="outline">
                            <mat-label>API Url</mat-label>
                            <input autocomplete="off"
                                   focused="true"
                                   formControlName="APIUrl" matInput placeholder="APIUrl"
                                   type="text">

                            <mat-error>
                                API Url is required
                            </mat-error>

                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <div fxLayout="column" fxLayoutGap="10px">
            <div fxFlex="100" fxFlex.sm fxLayout.lt-sm="column">
                <div fxFlex="33" fxLayout="row" fxLayoutAlign.lt-sm="center">
                    <div fxLayout="column" style="width: 80%;">
                        <mat-form-field appearance="outline">
                            <mat-label>GST No</mat-label>
                            <input autocomplete="off"
                                   focused="true"
                                   formControlName="GSTNo" matInput placeholder="GST No"
                                   type="text">

                            <mat-error>
                                GST No is required
                            </mat-error>

                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="33" fxLayout="row" fxLayoutAlign.lt-sm="center">
                    <div fxLayout="column" style="width: 80%;">
                        <mat-form-field appearance="outline">
                            <mat-label>Country</mat-label>
                            <mat-select formControlName="Country">
                                <mat-option>None</mat-option>
                                <mat-option value="India">India</mat-option>

                            </mat-select>

                            <mat-error>
                                Country is required
                            </mat-error>

                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="34" fxLayout="row" fxLayoutAlign.lt-sm="center">
                    <div fxLayout="column" style="width: 80%;">
                        <mat-form-field appearance="outline">
                            <mat-label>State</mat-label>
                            <mat-select formControlName="State">
                                <mat-option>None</mat-option>
                                <mat-option *ngFor="let values of stateList" [value]="values.name"
                                >{{values.name}}  </mat-option>

                            </mat-select>

                            <mat-error>
                                State is required
                            </mat-error>

                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <div fxLayout="column" fxLayoutGap="10px">
            <div fxFlex="100" fxFlex.sm fxLayout.lt-sm="column">
                <div fxFlex="70" fxLayout="row" fxLayoutAlign.lt-sm="center">
                    <div fxLayout="column" style="width: 80%;">
                        <mat-form-field appearance="outline">
                            <mat-label>Address</mat-label>
                            <input autocomplete="off"
                                   focused="true"
                                   formControlName="Address" matInput placeholder="Address"
                                   type="text">

                            <mat-error>
                                Address is required
                            </mat-error>

                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="30" fxLayoutAlign="end" fxLayoutAlign.lt-sm="center">
                    <button (click)="CreateDSP()" [disabled]="newdsp.invalid" aria-label="Submit"
                            color="accent" mat-raised-button
                            style="margin-top: 10px; height: 45px">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </form>

</div>
