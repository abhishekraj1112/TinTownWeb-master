<div class="page-layout simple fullwidth inner-scroll" fxLayout="column" id="manifestsorting">
    <div class="p-16" pristinePerfectScrollbar>
        <div class="mb-24" fxLayout="column" fxLayoutAlign="start">
            <div class="mat-card mat-elevation-z1" fxFlex="1 0 auto" fxLayout="column"
                 fxLayoutAlign="start">
                <div class="h3 mb-8 p-16" fxLayout="column" style="padding-top: 20px">
                    <div fxFlex="1 0 auto" fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="10px">
                        <div fxFlex="1 0 auto" fxFlex.sm fxLayout="row" fxLayout.lt-sm="column"
                             fxLayoutAlign="space-between center">
                            <div fxFlex="50">
                                <b>Manifest Sorting ( </b><b
                                style="color: red"> {{ sessionManageMent.getLocationName}} </b><b>
                                ) </b>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="p-16" fxFlex="grow" fxLayout="row">
                    <div fxFlex="100" fxLayout="column">
                        <div fxFlex="100" fxLayoutAlign="center">
                            <div fxFlex="50" fxLayout="column">
                                <mat-form-field appearance="outline">
                                    <mat-label>AWB Number</mat-label>
                                    <label>
                                        <input (keydown.enter)="awb_scan()"
                                               [formControl]="AWBNo"
                                               autocomplete="off"
                                               focused="true"
                                               matInput
                                               placeholder="AWB Number" type="text">
                                    </label>

                                    <mat-error>
                                        AWB Number is required
                                    </mat-error>
                                    <mat-icon class="secondary-text" matSuffix>receipt
                                    </mat-icon>
                                </mat-form-field>
                            </div>
                        </div>
                        <div *ngIf="this.sorting?.length>0" fxFlex="100" fxLayoutAlign="center">
                            <mat-card fxFlex="50">
                                <mat-card-header fxLayoutAlign="center">
                                    <mat-card-subtitle style="color: red; margin-left: 30%">Scanned Info
                                    </mat-card-subtitle>
                                    <mat-card-title>Delivery Partner
                                        : {{this.sorting[0]?.ship_agent_code}}</mat-card-title>
                                    <mat-card-title>Order No : {{this.sorting[0]?.web_order_no}}</mat-card-title>
                                    <mat-card-title>AWB No : {{this.sorting[0]?.awb_no}}</mat-card-title>
                                </mat-card-header>
                            </mat-card>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
